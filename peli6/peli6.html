<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="scripts/wordlist.js" defer></script>
    <script src="scripts/script.js" defer></script>
    <!-- Bootstrap jostain syystä blockkaantuu joten sivulla saattaa olla tyyli ongelmia -->
</head>

<body class="d-flex flex-column h-100">
    
    <header>
    <nav class="navbar navbar-expand-md">
        <div class="container-fluid">
            <button class="navbar-toggler justify-content-center" type="button"
            data-bs-toggle="collapse"
            data-bs-target="#mainmenu"
            aria-controls="#mainmenu"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon "></span>
            </button>
            <div class="collapse navbar-collapse" id="mainmenu">
                <ul class="navbar-nav d-flex gap-3">
                    <li class="nav-item"><a class="nav-link" href="../index.html">Etusivu</a></li>
                    <li class="nav-item"><a class="nav-link" href="../info.html">Info</a></li>
                    <li class="nav-item"><a class="nav-link" href="../pisteet.html">Pisteet</a></li>
                    <li class="nav-item"><a class="nav-link" href="../pelit.html">Pelit</a></li>
                </ul>
                
                
                
                    </div>
                  </div>

            </div>
        </div>
    </nav>
</header>

    <!-- Pääsisältö -->
    <main class="flex-grow-1 d-flex flex-column justify-content-center align-items-center">
        
        <!-- Pelin modal (Game Over ikkuna) -->
        <div class="game-modal">
            <div class="content">
                <img src="images/lost.gif" alt="Game Over">
                <h4>Game Over!</h4>
                <p>The correct word was: <b>rainbow</b></p>
                <button class="play-again">Play Again</button>
            </div>
        </div>

        <!-- Pelin varsinainen kenttä -->
        <div class="container d-flex flex-column align-items-center">
            <div class="d-flex flex-wrap justify-content-center align-items-end gap-5 py-4">
                
                <!-- Hangman kuva ja otsikko -->
                <div class="hangman-box text-center">
                    <img src="images/hangman-0.svg" alt="Hangman Image" class="img-fluid">
                    <h1>Hangman Game</h1>
                </div>

                <!-- Sanan arvaus ja näppäimistö -->
                <div class="game-box text-center">
                    <ul class="word-display list-unstyled d-flex justify-content-center gap-2"></ul>

                    <h4 class="hint-text mt-4">
                        Hint: <b>Lorem ipsum dolor sit amet consectetur adipisicing elit.</b>
                    </h4>

                    <h4 class="guesses-text mt-2">
                        Incorrect guesses: <b>0 / 6</b>
                    </h4>

                    <div class="keyboard d-flex flex-wrap justify-content-center mt-4"></div>
                </div>

            </div>
        </div>

    </main>

    <footer class="footer mt-auto py-1">
        <div class="container-fluid">
            <div class="row">
                <p class="col-md-5"></p>
                <p class="col-md-4">Web-projekti ryhmä 9</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YVPbmLbNm3mZpY78kK48J0tjB5UwgrpEw3LhtgJIKa2J0IrD4UXk2hUVVbdYWDw1" crossorigin="anonymous"></script>
</body>
</html>
